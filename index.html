<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'"> -->

    <!-- Mulish (400, 600) -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>LyLyrics</title>
  </head>

  <body>
    <div data-js="error-modal" class="error-modal">
      serviço indisponível no momento
    </div>

    <h1 class="main-title">LyLyrics 
      <div class="main-title--small-text">onde você encontra as letras de suas músicas</div>
    </h1>

    <main>
      <form data-js="main-form" role="search" aria-label="formulário para pesquisa de músicas">
        <div class="search-form-wrapper">
          <input data-js="search-input" class="search-form-wrapper--input" placeholder="digite o nome da música ou artista" type="text" aria-label="digite o nome da música ou artista">

          <div class="tridimensional-button-wrapper">
            <button class="search-form-wrapper--button tridimensional-button-wrapper--button">
              <svg class="search-form-wrapper--svg" xmlns="http://www.w3.org/2000/svg"><path d="M19.6 21 13.3 14.7Q12.55 15.3 11.575 15.65Q10.6 16 9.5 16Q6.775 16 4.888 14.113Q3 12.225 3 9.5Q3 6.775 4.888 4.887Q6.775 3 9.5 3Q12.225 3 14.113 4.887Q16 6.775 16 9.5Q16 10.6 15.65 11.575Q15.3 12.55 14.7 13.3L21 19.6ZM9.5 14Q11.375 14 12.688 12.688Q14 11.375 14 9.5Q14 7.625 12.688 6.312Q11.375 5 9.5 5Q7.625 5 6.312 6.312Q5 7.625 5 9.5Q5 11.375 6.312 12.688Q7.625 14 9.5 14Z"/></svg>
            </button>
            <div class="tridimensional-button-wrapper--shadow"></div>
          </div>
        </div>
      </form>

      <div>   <!-- I needed to create this div to append the loading spinner to conform with the spec -->
        <ul data-js="results-list">

        </ul>

        <div data-js="loading-spinner" class="loading-spinner"></div>
      </div>
    </main>

    <script src="main.js" defer></script>
  </body>
</html>
